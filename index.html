<!DOCTYPE html>

<head>

  <title>Forex Toolkit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      font-size: clamp(18px, 4vw, 22px); /* scales on mobile */
    }

    p {
      font-size: clamp(19px, 4.5vw, 24px);
    }

    h1 {
      color: #333;
      font-size: clamp(36px, 8vw, 50px); /* responsive main heading */
    }

    h2 {
      color: #333;
      font-size: clamp(28px, 6vw, 40px); /* responsive subheading */
    }

    table {
      border-collapse: collapse;

    }

    th {
      background: #f4f4f4;

    }
  </style>
</head>
<body>
  <h1>üåç Forex Market Toolkit</h1>

  <h2>‚è≥ Market Countdown</h2>
  <p id="countdown">Loading...</p>

  <script>
    function updateCountdown() {
      const now = new Date();
      const day = now.getUTCDay();
      const hour = now.getUTCHours();
      let target;

      if (day === 5 && hour >= 22 || day === 6) {
        target = new Date(now);
        target.setUTCDate(now.getUTCDate() + ((1 + 7 - day) % 7));
        target.setUTCHours(22, 0, 0, 0);
      } else if (day === 0 && hour < 22) {
        target = new Date(now);
        target.setUTCHours(22, 0, 0, 0);
      } else {
        document.getElementById("countdown").innerText = "‚úÖ Market is OPEN";
        return;
      }

      const diff = target - now;
      const h = Math.floor(diff / 1000 / 60 / 60);
      const m = Math.floor((diff / 1000 / 60) % 60);
      const s = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").innerText =
        h + "h " + m + "m " + s + "s until market opens";
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

  <hr>
  <h2>üìä Forex Market Sessions (UTC)</h2>
  <table>
    <tr>
      <th>Session</th><th>Open</th><th>Close</th><th>Status</th>
    </tr>
    <tr><td>Sydney</td><td>22:00</td><td>07:00</td><td id="sydney-status">Loading‚Ä¶</td></tr>
    <tr><td>Tokyo</td><td>00:00</td><td>09:00</td><td id="tokyo-status">Loading‚Ä¶</td></tr>
    <tr><td>London</td><td>08:00</td><td>17:00</td><td id="london-status">Loading‚Ä¶</td></tr>
    <tr><td>New York</td><td>13:00</td><td>22:00</td><td id="ny-status">Loading‚Ä¶</td></tr>
  </table>

  <script>
    function checkSession(open, close, hour) {
      return (open < close) ? (hour >= open && hour < close) : (hour >= open || hour < close);
    }
    function updateSessions() {
      const hour = new Date().getUTCHours();
      document.getElementById("sydney-status").innerText = checkSession(22, 7, hour) ? "OPEN ‚úÖ" : "CLOSED ‚ùå";
      document.getElementById("tokyo-status").innerText = checkSession(0, 9, hour) ? "OPEN ‚úÖ" : "CLOSED ‚ùå";
      document.getElementById("london-status").innerText = checkSession(8, 17, hour) ? "OPEN ‚úÖ" : "CLOSED ‚ùå";
      document.getElementById("ny-status").innerText = checkSession(13, 22, hour) ? "OPEN ‚úÖ" : "CLOSED ‚ùå";
    }
    setInterval(updateSessions, 60000);
    updateSessions();
  </script>
