<head>

</head>
<body>
  <h1>üåç Forex Market Toolkit</h1>

  <h2>‚è≥ Market Countdown</h2>
  <div id="countdown-container"></div>

  <script>
    const countdownContainer = document.getElementById('countdown-container');
    const units = ['Days','Hours','Minutes','Seconds'];
    const colors = {Days:'#FF6B6B', Hours:'#FFD93D', Minutes:'#6BCB77', Seconds:'#4D96FF'};

    function createCircle(id){
      const wrapper = document.createElement('div');
      wrapper.className = 'circle-wrapper';
      wrapper.style.position = 'relative';
      wrapper.style.width = '100px';
      wrapper.style.height = '100px';
      wrapper.style.display = 'flex';
      wrapper.style.flexDirection = 'column';
      wrapper.style.alignItems = 'center';
      wrapper.style.justifyContent = 'center';

      const svgNS = "http://www.w3.org/2000/svg";
      const svg = document.createElementNS(svgNS, "svg");
      svg.setAttribute("width","100");
      svg.setAttribute("height","100");

      const radius = 45;
      const circleBg = document.createElementNS(svgNS,"circle");
      circleBg.setAttribute("cx",50);
      circleBg.setAttribute("cy",50);
      circleBg.setAttribute("r",radius);
      circleBg.setAttribute("stroke","#eee");
      circleBg.setAttribute("stroke-width","8");
      circleBg.setAttribute("fill","none");
      svg.appendChild(circleBg);

      const circle = document.createElementNS(svgNS,"circle");
      circle.setAttribute("cx",50);
      circle.setAttribute("cy",50);
      circle.setAttribute("r",radius);
      circle.setAttribute("stroke",colors[id]);
      circle.setAttribute("stroke-width","8");
      circle.setAttribute("fill","none");
      circle.setAttribute("stroke-dasharray",2*Math.PI*radius);
      circle.setAttribute("stroke-dashoffset",2*Math.PI*radius);
      circle.setAttribute("transform","rotate(-90 50 50)");
      circle.id = id+'-circle';
      circle.style.transition='stroke-dashoffset 0.5s ease, stroke 0.5s ease';
      svg.appendChild(circle);

      const text = document.createElement('div');
      text.id = id;
      text.style.position='absolute';
      text.style.fontSize='22px';
      text.style.fontWeight='bold';
      text.style.color='#fff';
      wrapper.appendChild(svg);
      wrapper.appendChild(text);

      const label = document.createElement('div');
      label.innerText = id;
      label.style.fontSize='12px';
      label.style.color='#fff';
      wrapper.appendChild(label);

      countdownContainer.appendChild(wrapper);
    }

    units.forEach(createCircle);

    function getNextMarketOpen(){
      const now = new Date();
      let target = new Date();
      target.setUTCHours(22,0,0,0);
      if(now.getUTCDay()===5 && now.getUTCHours()>=22 || now.getUTCDay()===6){
        target.setUTCDate(now.getUTCDate() + ((1+7-now.getUTCDay())%7));
      }
      if(now>=target) target.setUTCDate(target.getUTCDate()+1);
      return target;
    }

    function updateCountdown(){
      const now = new Date();
      const target = getNextMarketOpen();
      const diff = target-now;
      const totalSeconds = Math.floor(diff/1000);

      const days = Math.floor(totalSeconds/(3600*24));
      const hours = Math.floor((totalSeconds%(3600*24))/3600);
      const minutes = Math.floor((totalSeconds%3600)/60);
      const seconds = totalSeconds%60;

      const values = {Days:days, Hours:hours, Minutes:minutes, Seconds:seconds};
      const maxValues = {Days:365, Hours:24, Minutes:60, Seconds:60};

      units.forEach(unit=>{
        document.getElementById(unit).innerText=values[unit].toString().padStart(2,'0');
        const circle = document.getElementById(unit+'-circle');
        const radius=circle.r.baseVal.value;
        const circumference=2*Math.PI*radius;
        const offset=circumference-(values[unit]/maxValues[unit])*circumference;
        circle.setAttribute('stroke-dashoffset',offset);
      });
    }

    setInterval(updateCountdown,1000);
    updateCountdown();
  </script>

  <h2>üìä Forex Market Sessions (UTC)</h2>
  <table>
    <tr><th>Session</th><th>Open</th><th>Close</th><th>Status</th></tr>
    <tr><td>Sydney</td><td>22:00</td><td>07:00</td><td id="sydney-status">Loading‚Ä¶</td></tr>
    <tr><td>Tokyo</td><td>00:00</td><td>09:00</td><td id="tokyo-status">Loading‚Ä¶</td></tr>
    <tr><td>London</td><td>08:00</td><td>17:00</td><td id="london-status">Loading‚Ä¶</td></tr>
    <tr><td>New York</td><td>13:00</td><td>22:00</td><td id="ny-status">Loading‚Ä¶</td></tr>
  </table>

  <script>
    function checkSession(open,close,hour){return(open<close)?(hour>=open && hour<close):(hour>=open||hour<close);}
    function updateSessions(){
      const hour=new Date().getUTCHours();
      document.getElementById("sydney-status").innerText = checkSession(22,7,hour)?"OPEN ‚úÖ":"CLOSED ‚ùå";
      document.getElementById("tokyo-status").innerText = checkSession(0,9,hour)?"OPEN ‚úÖ":"CLOSED ‚ùå";
      document.getElementById("london-status").innerText = checkSession(8,17,hour)?"OPEN ‚úÖ":"CLOSED ‚ùå";
      document.getElementById("ny-status").innerText = checkSession(13,22,hour)?"OPEN ‚úÖ":"CLOSED ‚ùå";
    }
    setInterval(updateSessions,60000);
    updateSessions();
  </script>
